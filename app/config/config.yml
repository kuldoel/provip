imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        ['ProvipApplicationBundle', 'ProvipUserBundle', 'FOSUserBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    mailer_transport: gmail
    mailer_host:      ~
    mailer_user:      %mailer_user%
    mailer_password:  %mailer_password%
    spool:     { type: memory }

# FOS UserBundle Configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Provip\UserBundle\Entity\User
    from_email:
            address:        %mailer_from%
            sender_name:    Provip
    registration:
        confirmation:
            enabled:    false # change to true for required email confirmation
            template:   FOSUserBundle:Registration:email.txt.twig
    resetting:
        token_ttl: 86400
        email:
            from_email: # Use this node only if you don't want the global email address for the resetting email
                address:        %mailer_from%
                sender_name:    Provip Account Management
            template:   FOSUserBundle:Resetting:email.txt.twig
        form:
            type:               fos_user_resetting
            name:               fos_user_resetting_form
            validation_groups:  []

    
# Liip Avalanche Imagine Bundle Configuration
liip_imagine:
    filter_sets:
        thumbnail:
            quality: 100
            filters:
                thumbnail: { size: [150, 150], mode: outbound, allow_upscale: true }
       
# Doctrine Extension Bundle Configuration
stof_doctrine_extensions:
    default_locale: %locale%
    persist_default_translation: false
    orm:
        default:
            timestampable: true
            sortable: true
            sluggable: true

crocodoc:
    api_key: %crocodoc_api_key%

# Services
services:
    provip_crocodoc_service:
        class:      Provip\ApplicationBundle\Service\ProvipCrocodocService
        arguments:  [ "@crocodoc", "@doctrine.orm.entity_manager" ]
